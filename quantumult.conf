[dns]

# -----------------------
# DNS 设置
# -----------------------

;prefer-doh3
;doh-server = https://223.5.5.5/dns-query, https://223.6.6.6/dns-query

# IPV6 设置（no-ipv6 表示关闭 IPV6 支持）
no-ipv6
no-system

# DNS 服务器
server = 223.5.5.5
server = 119.29.29.29
server = 114.114.114.114

# 针对特定域名的 DNS 指定（优先解析）
server = /*.icloud.com/119.29.29.29
server = /*.icloud.com.cn/119.29.29.29
server = /*.tencent.com/119.29.29.29
server = /*.weixin.com/119.29.29.29


[policy]

# -----------------------
# 策略组配置
# -----------------------

# static 固定策略组：兜底分流、自动选择、direct、proxy
static = 兜底分流, 自动选择, direct, proxy, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png

# url-latency-benchmark 自动测速策略
# server-tag-regex 用于排除特定标签的节点（例如“网易”或“墨鱼”）
# check-interval 每次测速间隔（秒）
# tolerance 延迟容忍值（ms，默认0表示只选延迟最低节点）
url-latency-benchmark = 自动选择, server-tag-regex=^(.(?!(网易|墨鱼)))*$, check-interval=900, tolerance=0, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png


[filter_remote]

# -----------------------
# 远程规则
# -----------------------

# 微信直连规则
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/WeChat/WeChat.list, tag=微信直连, force-policy=direct, update-interval=172800, opt-parser=false, enabled=true

# Spotify 音乐规则（未启用）
;https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Spotify/Spotify.list, tag=Spotify音乐, force-policy=香港节点, update-interval=172800, opt-parser=true, enabled=true

# 全球加速规则（使用兜底分流）
https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list, tag=全球加速, force-policy=兜底分流, update-interval=172800, opt-parser=true, enabled=true

# 国内网站规则（走 direct）
https://raw.githubusercontent.com/VirgilClyne/GetSomeFries/main/ruleset/ASN.China.list, tag=国内网站, force-policy=direct, update-interval=172800, opt-parser=true, enabled=true


